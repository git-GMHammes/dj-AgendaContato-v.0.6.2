{%extends 'tempIndex.html'%} {%block conteudo%}
{%block titulo%}{{passaHtmlContato.strNome}}{%endblock%}
<div class="input-group mb-3"></div>
<div class="row">
  <label class="form-label">Imagem: </label>
  <div class="input-group mb-3">
    {%if passaHtmlContato.imgFoto%}
    <img
      src="{{passaHtmlContato.imgFoto.url}}"
      style="max-width: 250px; height: auto"
    />
    {%endif%}
  </div>
</div>
<div class="row">
  <label class="form-label">Nome:</label>
  <div class="input-group mb-3">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="{{passaHtmlContato.strNome}} {{passaHtmlContato.strSobreNome}}"
      aria-label="Nome: "
      value=""
    />
  </div>
</div>
<div class="row">
  <label class="form-label">E-mail:</label>
  <div class="input-group mb-3">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="{{passaHtmlContato.strEmail}}"
      aria-label="E-mail: "
      value=""
    />
  </div>
</div>
<div class="row">
  <label class="form-label">Telefone:</label>
  <div class="input-group mb-3">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="{{passaHtmlContato.strTelefone}}"
      aria-label="Telefone: "
      value=""
    />
  </div>
</div>
<div class="row">
  <label class="form-label">Data de Criação:</label>
  <div class="input-group mb-3">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="{{passaHtmlContato.strDataCriacao |date:'d/m/Y - H:m:s'}}"
      aria-label="Dt Criação: "
      value=""
    />
    <!-- ---------- Filtrar para a data e hora do Brasil ↖ ↗ -->
  </div>
</div>
<div class="row">
  <label class="form-label">Descrição:</label>
  <div class="input-group mb-3">
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="{{passaHtmlContato.texDescricao}}"
        id="floatingTextarea2"
        style="height: 200px; width: 1000px"
      ></textarea>
    </div>
  </div>
</div>
<div class="row">
  <label class="form-label">Categoria:</label>
  <div class="input-group mb-3">
    <input
      class="form-control form-control-sm"
      type="text"
      placeholder="{{passaHtmlContato.strKeyTabCategoria}}"
      aria-label="Categoria:"
      value=""
    />
  </div>
</div>
&nbsp; {%endblock%}
