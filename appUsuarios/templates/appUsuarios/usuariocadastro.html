{%extends "tempIndex.html"%} 
{%block titulo%}Cadastro|{%endblock%}
{%block conteudo%}
<!-- EXCELENTE -->
<!-- Boa formatação para Bootstrap  -->
<!-- ------ ↓ -- ↓ ---------------- -->
<h1 class="mt-3 mb-3">Cadastro</h1>
<!-- ------ ↑ -- ↑ ---------------- -->
<!-- Esta formatação é muito útil - -->
<!-- EXCELENTE -->
<form method="post" action="{%url 'cadastro'%}">
  {% csrf_token %} {%include 'parciais/tempAlerta.html'%}
  <!-- Esta mensagem virá ↑ da View -->
  <div class="form-group">
    <label for="strNome">Nome</label>
    <input
      type="text"
      name="strNome" 
      value="{{request.POST.strNome}}"
      class="form-control"
      id="strNome"
      placeholder="Nome"
    />
  </div>
  <div class="form-group">
    <label for="strSobrenome">Sobrenome</label>
    <input
      type="text"
      name="strSobrenome" 
      value="{{request.POST.strSobrenome}}"
      class="form-control"
      id="strSobrenome"
      placeholder="strSobrenome"
    />
  </div>
  <div class="form-group">
    <label for="strUsuario">Usuário</label>
    <input
      type="text"
      name="strUsuario" 
      value="{{request.POST.strUsuario}}"
      class="form-control"
      id="strUsuario"
      placeholder="Usuário"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="text"
      name="strEmail" 
      value="{{request.POST.strEmail}}"
      class="form-control"
      id="strMail"
      placeholder="@servidor.com"
    />
  </div>
  <div class="form-group">
    <label for="strSenha">Senha</label>
    <input
      type="password"
      name="strSenha" 
      class="form-control"
      id="strSenha"
      placeholder="********"
    />
  </div>
  <div class="form-group">
    <label for="strRepeteSenha">Repetir a Senha</label>
    <input
      type="password"
      name="strRepeteSenha" 
      class="form-control"
      id="strRepeteSenha"
      placeholder="********"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{%endblock%}
